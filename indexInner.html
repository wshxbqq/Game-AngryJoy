        function getB2ObjConfig() {
            var arr = [];
            window.Common.eachB2Body(function (b) {
                var p = b.GetPosition();
                var cfg = b.gameCfg;
                cfg.x = p.x * window.GLOBAL.PTM_RATIO;
                cfg.y = p.y * window.GLOBAL.PTM_RATIO-40 ;
                cfg.rotation = b.GetAngle() * 180 / Math.PI;
               // cfg.density = 0.4;
        
                arr.push(cfg);
            });
            arr = arr.reverse();
            return JSON.stringify(arr);
        }


    </script> 

    <script>
        $("#debugView").click(function (e) {
            var x = e.clientX;
            var y = e.clientY;
            var hint = $("#hint").val();
            var width = window.parseFloat($("#width").val());
            var height = window.parseFloat($("#height").val());
            window.EB=BoardCreate({
                "hint": hint,
                "extType": "body",
                "density": 1,
                "friction": 0.5,
                "restitution": 0.05,
                "width": width,
                "height": height,
                "x": x,
                "y": y,
                "rotation": 0,
                "asset": "xxxxxxxxxxx",
                "hp": 12,

            });

        });

            world.DestroyBody(window.EB);
        });
